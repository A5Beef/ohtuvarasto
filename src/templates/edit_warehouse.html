{% extends "base.html" %}

{% block title %}Edit {{ warehouse.name }} - Warehouse Manager{% endblock %}

{% block content %}
<h1>Edit Warehouse: {{ warehouse.name }}</h1>

<form method="POST" class="warehouse-form">
    <div class="form-group">
        <label for="name">Warehouse Name:</label>
        <input type="text" id="name" name="name" value="{{ warehouse.name }}" required>
    </div>

    <div class="form-group">
        <label for="tilavuus">Capacity (tilavuus):</label>
        <input type="number" id="tilavuus" name="tilavuus" step="0.01" min="0.01" value="{{ warehouse.varasto.tilavuus }}" required>
        <small>Current balance: {{ "%.2f"|format(warehouse.varasto.saldo) }}</small>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-primary">Update Warehouse</button>
        <a href="{{ url_for('view_warehouse', warehouse_id=warehouse.id) }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
